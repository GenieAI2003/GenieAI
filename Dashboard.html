<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700" rel="stylesheet">
    <style>
        body {
            background-color: #242628;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }
        .nav-link {
            color: #d4d4d4 !important;
        }
        .nav-link:hover {
            color: #fff !important;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
        .user-details {
            background-color: #2c2f33;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .user-detail {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
        }
        #logout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #logout-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="LoginIndex.html">GENIE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="ftco-nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="LoginIndex.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="LoginAbout.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="LoginSubscription.html" class="nav-link">Subscription</a></li>
                    <li class="nav-item"><a href="LoginChatbots.html" class="nav-link">Chatbots</a></li>
                    <li class="nav-item"><a href="LoginContact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="Dashboard.html" class="nav-link">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>User Dashboard</h1>
            <p>Welcome back, <span id="user-name">User</span>!</p>
        </div>
        <div id="user-details" class="user-details">
            <!-- User details will be populated here -->
        </div>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        function formatDate(dateString) {
            const date = new Date(dateString);

            // Extract the day, month, and year
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // getMonth() is zero-based
            const year = date.getFullYear();

            // Extract the hours and minutes
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');

            // Determine AM or PM
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12 || 12; // Convert to 12-hour format

            // Format the date and time
            return `${day}-${month}-${year}, ${hours}:${minutes}${ampm}`;
        }

        // Fetch user details from server
        fetch('http://localhost:3000/getUserDetails', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            document.getElementById('user-name').innerText = data.name; // Display user name
            document.getElementById('user-details').innerHTML = `
                <div class="user-detail"><strong>Name:</strong> ${data.name}</div>
                <div class="user-detail"><strong>Email:</strong> ${data.email}</div>
                <div class="user-detail"><strong>Member Since:</strong> ${formatDate(data.memberSince)}</div>
                <div class="user-detail"><strong>Last Login:</strong> ${formatDate(data.lastLogin)}</div>
                <div class="user-detail"><strong>Premium User:</strong> ${data.isPremium}</div>
            `;
        })
        .catch(error => {
            console.error('Error fetching user details:', error);
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function () {
            localStorage.removeItem('token');
            window.location.href = 'Index.html'; // Redirect to index page
        });
    </script>
</body>
</html>
