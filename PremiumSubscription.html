    <script>
        //Get the user isPremium status from localStorage
        let isPremium = localStorage.getItem('isPremium');


        if(isPremium === "true"){
            document.getElementById('premiumMessage').innerText = 'You are already subscribed to our premium plan. Enjoy full access to all features.';
            document.getElementById('ptag1').style.display = 'none';
            document.getElementById('ptag2').style.display = 'none';
            document.getElementById('cancelSubscription').innerText = 'Cancel Subscription';
            //Remove the href attribute from the cancel subscription button
            document.getElementById('cancelSubscription').removeAttribute('href');

            //Add event listener to cancel subscription button
            document.getElementById('cancelSubscription').addEventListener('click', async function(){
                const response = await fetch('http://localhost:3000/cancelPremiumSubscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if(response.status === 200){
                    localStorage.setItem('isPremium', false);
                   window.location.href = "loginIndex.html";
                }else{
                    alert(data.error);
                }
            }); 
        }
        

    </script>
